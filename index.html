<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body background="/image/image 1.png">
    <div id="login-box">
        <div class="login-form-top">
            <p><img src="image/logo0c490b33056dd487a03fcd5d3d451c6b79b54ee7d9c199aa124c3f19f93220da 1.jpg"></p>
            <div class="frame">
            <p class="text">医師会員　ポータルサイトログイン</p>
            </div>
        </div>
        <div class="login-form-btm">
            <p class="text-1">ID<input type="id" name="user-id" placeholder="半角英数字で入力" class="id"></p>
            <p class="text-2">パスワード<input type="password" name="password" placeholder="半角英数字で入力" class="password"></p>
        <section class="login-design">
        <input type="submit" name="login-button" value="ログイン" class="button">
        <img src="image/Mask group.svg">
        </section>
        <p class="forget">
            <img src="image/_i_icon_02730_icon_027300 1.svg">
            <a href="#">ID・パスワードを忘れた方</a>
        </p>
        </div>
    </div>

    <div class="container">
        <img class="container-image" alt="icon" src="image/_i_icon_02456_icon_024560 1.svg"/>
        <p class="container-text">お問い合わせ</p>
    </div>
</body>
</html>
